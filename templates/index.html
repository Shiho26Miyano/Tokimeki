<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokimeki</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Debug Info -->
    <div id="debug-info" style="display: none;"></div>

    <!-- React Dependencies -->
    <script>
        console.log('Loading React dependencies...');
    </script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script>
        console.log('React version:', React.version);
        console.log('ReactDOM version:', ReactDOM.version);
    </script>

    <!-- Main Content -->
    <div class="container mt-4">
        <h1 class="mb-4">Tokimeki</h1>
        <!-- Hedge Fund Tool Mount Point -->
        <div id="react-hedge-fund-tool"></div>
        <div class="row">
            <!-- Ask your question component (left) -->
            <div class="col-md-6 mb-4">
                <div id="react-speech-recorder"></div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">Â© 2024 Tokimeki</span>
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Your Custom JS -->
    <script type="text/babel">
        console.log('Initializing React components...');
        // Debug function to check if elements exist
        function checkElements() {
            const elements = {
                'react-speech-recorder': document.getElementById('react-speech-recorder'),
                'react-hedge-fund-tool': document.getElementById('react-hedge-fund-tool')
            };
            console.log('Checking mount points:', elements);
            return elements;
        }
        // Check elements after DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, checking elements...');
            checkElements();
        });
    </script>
    <script src="{{ url_for('static', filename='main.js') }}" type="text/babel"></script>
</body>
</html>
