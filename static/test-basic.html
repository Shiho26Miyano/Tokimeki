<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Script Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- React CDN for TestComponent -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h1>üîß Basic Script Loading Test</h1>
        
        <div class="card mb-4">
            <div class="card-header">
                <h5>Test Results</h5>
            </div>
            <div class="card-body">
                <div id="results">
                    <p>Testing script loading...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Test 1: Inline script -->
    <script>
        console.log('Inline script works');
        document.getElementById('results').innerHTML += '<p style="color: green;">‚úÖ Inline script executed</p>';
    </script>

    <!-- Test 2: External basic script -->
    <script 
        src="/static/js/test-basic.js"
        onload="document.getElementById('results').innerHTML += '<p style=\'color: green;\'>‚úÖ External basic script loaded</p>';"
        onerror="document.getElementById('results').innerHTML += '<p style=\'color: red;\'>‚ùå External basic script failed</p>';"
    ></script>

    <!-- Test 3: Check if script executed -->
    <script>
        setTimeout(() => {
            if (window.basicTestLoaded) {
                document.getElementById('results').innerHTML += '<p style="color: green;">‚úÖ External script executed successfully</p>';
            } else {
                document.getElementById('results').innerHTML += '<p style="color: red;">‚ùå External script did not execute</p>';
            }
            
            // Test 4: Try to load React component script directly
            const script = document.createElement('script');
            script.src = '/static/js/components/test-minimal.js';
            script.onload = () => {
                document.getElementById('results').innerHTML += '<p style="color: green;">‚úÖ Minimal component script loaded via createElement</p>';
                
                setTimeout(() => {
                    if (window.TestComponent) {
                        document.getElementById('results').innerHTML += '<p style="color: green;">üéâ TestComponent found!</p>';
                    } else {
                        document.getElementById('results').innerHTML += '<p style="color: red;">‚ùå TestComponent not found</p>';
                    }
                }, 500);
            };
            script.onerror = () => {
                document.getElementById('results').innerHTML += '<p style="color: red;">‚ùå Minimal component script failed via createElement</p>';
            };
            document.head.appendChild(script);
            
        }, 1000);
    </script>
</body>
</html>
