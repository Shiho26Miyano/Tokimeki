<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutureQuant Real-Time Paper Trading Dashboard</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Chart.js for live charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-tertiary: #404040;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --text-muted: #888888;
            --accent-primary: #00d4aa;
            --accent-secondary: #ff6b35;
            --accent-warning: #ffd700;
            --accent-danger: #ff4757;
            --accent-success: #2ed573;
            --border-color: #404040;
        }
        
        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .dashboard-container {
            min-height: 100vh;
            padding: 20px;
        }
        
        .dashboard-header {
            background: var(--bg-secondary);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
        }
        
        .dashboard-title {
            color: var(--accent-primary);
            font-size: 28px;
            font-weight: 700;
            margin: 0;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-active { background-color: var(--accent-success); }
        .status-inactive { background-color: var(--accent-danger); }
        
        .metric-card {
            background: var(--bg-secondary);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            transition: transform 0.2s ease;
        }
        
        .metric-card:hover {
            transform: translateY(-2px);
        }
        
        .metric-value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .metric-label {
            color: var(--text-secondary);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .positive { color: var(--accent-success); }
        .negative { color: var(--accent-danger); }
        .neutral { color: var(--accent-primary); }
        
        .chart-container {
            background: var(--bg-secondary);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            height: 400px;
        }
        
        .positions-container {
            background: var(--bg-secondary);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
        }
        
        .position-item {
            background: var(--bg-tertiary);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid var(--accent-primary);
        }
        
        .position-long { border-left-color: var(--accent-success); }
        .position-short { border-left-color: var(--accent-danger); }
        
        .trade-item {
            background: var(--bg-tertiary);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            border-left: 3px solid var(--accent-primary);
        }
        
        .trade-profit { border-left-color: var(--accent-success); }
        .trade-loss { border-left-color: var(--accent-danger); }
        
        .refresh-btn {
            background: var(--accent-primary);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        
        .refresh-btn:hover {
            background: #00b894;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }
        
        .error {
            background: var(--accent-danger);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .success {
            background: var(--accent-success);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .last-update {
            color: var(--text-muted);
            font-size: 12px;
            text-align: right;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <div class="dashboard-header">
            <div class="row align-items-center">
                <div class="col">
                    <h1 class="dashboard-title">
                        <i class="fas fa-chart-line"></i> 
                        Real-Time Paper Trading Dashboard
                    </h1>
                    <p class="text-muted mb-0">Live market data powered by Yahoo Finance</p>
                </div>
                <div class="col-auto">
                    <div class="d-flex align-items-center">
                        <span class="status-indicator status-active"></span>
                        <span class="text-success">Live Trading Active</span>
                        <button class="refresh-btn ms-3" onclick="refreshDashboard()">
                            <i class="fas fa-sync-alt"></i> Refresh
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Error/Success Messages -->
        <div id="message-container"></div>
        
        <!-- Key Metrics -->
        <div class="row">
            <div class="col-md-3">
                <div class="metric-card">
                    <div class="metric-value" id="account-balance">$100,000</div>
                    <div class="metric-label">Account Balance</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="metric-card">
                    <div class="metric-value positive" id="current-pnl">+$0</div>
                    <div class="metric-label">Current P&L</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="metric-card">
                    <div class="metric-value neutral" id="open-positions">0</div>
                    <div class="metric-label">Open Positions</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="metric-card">
                    <div class="metric-value neutral" id="win-rate">0%</div>
                    <div class="metric-label">Win Rate</div>
                </div>
            </div>
        </div>
        
        <!-- Chart and Positions -->
        <div class="row">
            <div class="col-lg-8">
                <div class="chart-container">
                    <h5><i class="fas fa-chart-area"></i> Live Price Chart</h5>
                    <canvas id="priceChart"></canvas>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="positions-container">
                    <h5><i class="fas fa-positions"></i> Current Positions</h5>
                    <div id="positions-list">
                        <div class="text-muted">No open positions</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Recent Trades -->
        <div class="row">
            <div class="col-12">
                <div class="positions-container">
                    <h5><i class="fas fa-history"></i> Recent Trades</h5>
                    <div id="trades-list">
                        <div class="text-muted">No trades yet</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Last Update -->
        <div class="last-update" id="last-update">
            Last updated: Never
        </div>
    </div>
    
    <script>
        class PaperTradingDashboard {
            constructor() {
                this.sessionId = null;
                this.chart = null;
                this.refreshInterval = null;
                this.currentSymbol = 'AAPL'; // Default symbol
                
                this.init();
            }
            
            async init() {
                try {
                    // Try to get active session
                    await this.getActiveSession();
                    
                    // Initialize chart
                    this.initChart();
                    
                    // Start auto-refresh
                    this.startAutoRefresh();
                    
                    // Initial load
                    await this.refreshDashboard();
                    
                } catch (error) {
                    console.error('Dashboard initialization error:', error);
                    this.showMessage('Error initializing dashboard. Please start a paper trading session first.', 'error');
                }
            }
            
            async getActiveSession() {
                try {
                    const response = await fetch('/api/v1/futurequant/paper-trading/sessions');
                    const data = await response.json();
                    
                    if (data.success && data.active_sessions && Object.keys(data.active_sessions).length > 0) {
                        // Get first active session
                        const sessionId = Object.keys(data.active_sessions)[0];
                        this.sessionId = sessionId;
                        console.log('Using active session:', sessionId);
                    } else {
                        throw new Error('No active paper trading sessions found');
                    }
                } catch (error) {
                    console.error('Error getting active session:', error);
                    throw error;
                }
            }
            
            initChart() {
                const ctx = document.getElementById('priceChart').getContext('2d');
                
                this.chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: [],
                        datasets: [{
                            label: 'Price',
                            data: [],
                            borderColor: '#00d4aa',
                            backgroundColor: 'rgba(0, 212, 170, 0.1)',
                            borderWidth: 2,
                            fill: true,
                            tension: 0.4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                labels: {
                                    color: '#ffffff'
                                }
                            }
                        },
                        scales: {
                            x: {
                                ticks: {
                                    color: '#cccccc'
                                },
                                grid: {
                                    color: '#404040'
                                }
                            },
                            y: {
                                ticks: {
                                    color: '#cccccc'
                                },
                                grid: {
                                    color: '#404040'
                                }
                            }
                        }
                    }
                });
            }
            
            async refreshDashboard() {
                if (!this.sessionId) {
                    this.showMessage('No active paper trading session', 'error');
                    return;
                }
                
                try {
                    // Get dashboard data
                    const response = await fetch(`/api/v1/futurequant/paper-trading/sessions/${this.sessionId}/dashboard`);
                    const data = await response.json();
                    
                    if (data.success) {
                        this.updateDashboard(data.dashboard_data);
                    } else {
                        this.showMessage('Error loading dashboard data: ' + data.error, 'error');
                    }
                    
                    // Update chart with current symbol data
                    await this.updateChart();
                    
                    // Update last update time
                    this.updateLastUpdate();
                    
                } catch (error) {
                    console.error('Error refreshing dashboard:', error);
                    this.showMessage('Error refreshing dashboard', 'error');
                }
            }
            
            updateDashboard(dashboardData) {
                // Update metrics
                document.getElementById('account-balance').textContent = this.formatCurrency(dashboardData.account_balance);
                
                const pnlElement = document.getElementById('current-pnl');
                pnlElement.textContent = this.formatCurrency(dashboardData.current_pnl);
                pnlElement.className = 'metric-value ' + (dashboardData.current_pnl >= 0 ? 'positive' : 'negative');
                
                document.getElementById('open-positions').textContent = dashboardData.open_positions;
                document.getElementById('win-rate').textContent = dashboardData.win_rate.toFixed(1) + '%';
                
                // Update positions
                this.updatePositions(dashboardData.positions_summary);
                
                // Update trades
                this.updateTrades(dashboardData.recent_trades);
            }
            
            updatePositions(positions) {
                const container = document.getElementById('positions-list');
                
                if (!positions || positions.length === 0) {
                    container.innerHTML = '<div class="text-muted">No open positions</div>';
                    return;
                }
                
                let html = '';
                positions.forEach(position => {
                    const pnlClass = position.position_pnl >= 0 ? 'positive' : 'negative';
                    const sideClass = position.side === 'long' ? 'position-long' : 'position-short';
                    
                    html += `
                        <div class="position-item ${sideClass}">
                            <div class="row align-items-center">
                                <div class="col">
                                    <strong>${position.symbol}</strong>
                                    <span class="badge ${position.side === 'long' ? 'bg-success' : 'bg-danger'} ms-2">
                                        ${position.side.toUpperCase()}
                                    </span>
                                </div>
                                <div class="col-auto">
                                    <div class="text-end">
                                        <div class="${pnlClass}">${this.formatCurrency(position.position_pnl)}</div>
                                        <small class="text-muted">${position.quantity} @ ${this.formatCurrency(position.entry_price)}</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                container.innerHTML = html;
            }
            
            updateTrades(trades) {
                const container = document.getElementById('trades-list');
                
                if (!trades || trades.length === 0) {
                    container.innerHTML = '<div class="text-muted">No trades yet</div>';
                    return;
                }
                
                let html = '';
                trades.forEach(trade => {
                    const pnlClass = trade.pnl >= 0 ? 'trade-profit' : 'trade-loss';
                    const pnlText = trade.pnl >= 0 ? '+' + this.formatCurrency(trade.pnl) : this.formatCurrency(trade.pnl);
                    
                    html += `
                        <div class="trade-item ${pnlClass}">
                            <div class="row align-items-center">
                                <div class="col">
                                    <strong>${trade.symbol}</strong>
                                    <span class="badge ${trade.side === 'buy' ? 'bg-success' : 'bg-danger'} ms-2">
                                        ${trade.side.toUpperCase()}
                                    </span>
                                </div>
                                <div class="col-auto">
                                    <div class="text-end">
                                        <div class="${pnlClass.includes('profit') ? 'positive' : 'negative'}">${pnlText}</div>
                                        <small class="text-muted">${trade.quantity} @ ${this.formatCurrency(trade.entry_price)}</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                container.innerHTML = html;
            }
            
            async updateChart() {
                try {
                    const response = await fetch(`/api/v1/futurequant/paper-trading/market-data/${this.currentSymbol}`);
                    const data = await response.json();
                    
                    if (data.success && data.historical_data) {
                        const labels = data.historical_data.map(item => {
                            const date = new Date(item.Datetime || item.Date);
                            return date.toLocaleTimeString();
                        });
                        
                        const prices = data.historical_data.map(item => item.Close);
                        
                        this.chart.data.labels = labels;
                        this.chart.data.datasets[0].data = prices;
                        this.chart.data.datasets[0].label = `${this.currentSymbol} Price`;
                        this.chart.update();
                    }
                } catch (error) {
                    console.error('Error updating chart:', error);
                }
            }
            
            updateLastUpdate() {
                const now = new Date();
                document.getElementById('last-update').textContent = `Last updated: ${now.toLocaleTimeString()}`;
            }
            
            startAutoRefresh() {
                // Refresh every 30 seconds
                this.refreshInterval = setInterval(() => {
                    this.refreshDashboard();
                }, 30000);
            }
            
            stopAutoRefresh() {
                if (this.refreshInterval) {
                    clearInterval(this.refreshInterval);
                    this.refreshInterval = null;
                }
            }
            
            formatCurrency(amount) {
                return new Intl.NumberFormat('en-US', {
                    style: 'currency',
                    currency: 'USD',
                    minimumFractionDigits: 0,
                    maximumFractionDigits: 2
                }).format(amount);
            }
            
            showMessage(message, type) {
                const container = document.getElementById('message-container');
                const messageDiv = document.createElement('div');
                messageDiv.className = type;
                messageDiv.textContent = message;
                
                container.appendChild(messageDiv);
                
                // Auto-remove after 5 seconds
                setTimeout(() => {
                    if (messageDiv.parentNode) {
                        messageDiv.parentNode.removeChild(messageDiv);
                    }
                }, 5000);
            }
        }
        
        // Global refresh function
        function refreshDashboard() {
            if (window.dashboard) {
                window.dashboard.refreshDashboard();
            }
        }
        
        // Initialize dashboard when page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.dashboard = new PaperTradingDashboard();
        });
    </script>
</body>
</html>
