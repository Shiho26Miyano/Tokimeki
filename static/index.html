<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokimeki Matchmaking</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 40px; }
        .main-flex { display: flex; flex-wrap: wrap; gap: 40px; justify-content: center; }
        .container { background: #fff; padding: 30px; border-radius: 8px; max-width: 400px; min-width: 280px; flex: 1 1 340px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h2 { text-align: center; }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; border-radius: 4px; border: 1px solid #ccc; font-size: 1rem; }
        button { width: 100%; padding: 12px; background: #ff69b4; color: #fff; border: none; border-radius: 4px; font-size: 1.1rem; cursor: pointer; }
        button:hover { background: #ff1493; }
        .result { margin-top: 20px; text-align: center; font-size: 1.15rem; color: #333; }
        @media (max-width: 900px) {
            body { padding: 10px; }
            .main-flex { flex-direction: column; gap: 20px; }
            .container { max-width: 100%; min-width: 0; padding: 18px; }
        }
        @media (max-width: 430px) {
            h2 { font-size: 1.2rem; }
            .result { font-size: 1rem; }
            button, input, textarea { font-size: 0.95rem; }
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;font-size:2.2rem;margin-bottom:30px;color:#ff69b4;letter-spacing:1px;">LET'S PLAY</h1>
    <div class="main-flex" id="main-sections">
    <div class="container">
        <img src="/static/img/cute.png" alt="Cute Japanese Cartoon" style="display:block;margin:0 auto 20px auto;width:120px;height:120px;border-radius:50%;object-fit:cover;box-shadow:0 2px 8px rgba(0,0,0,0.08);">
        <h2>Tokimeki Matchmaking</h2>
        <input type="text" id="name1" placeholder="Enter first name">
        <input type="date" id="dob1" placeholder="Date of Birth (Person 1)">
        <input type="text" id="name2" placeholder="Enter second name">
        <input type="date" id="dob2" placeholder="Date of Birth (Person 2)">
        <select id="algorithm" style="width:100%;padding:10px;margin:10px 0;border-radius:4px;border:1px solid #ccc;">
            <option value="sum">Sum Similarity</option>
            <option value="longest">Longest Consecutive</option>
            <option value="lcs">Longest Common Subsequence (LCS)</option>
        </select>
        <button onclick="checkMatch()">Check Match</button>
        <button onclick="refreshMatch()" style="margin-top:5px;background:#eee;color:#333;">Refresh</button>
        <div class="result" id="result"></div>
    </div>
    <div class="container">
        <img src="/static/img/handsome.png" alt="Handsome Cartoon" style="display:block;margin:0 auto 20px auto;width:120px;height:120px;border-radius:50%;object-fit:cover;box-shadow:0 2px 8px rgba(0,0,0,0.08);">
        <h2>Sentiment Prediction</h2>
        <div style="text-align:center;margin-bottom:8px;color:#888;font-size:0.98rem;">Enter a plan or thought and see if it's positive, negative, or neutral!</div>
        <textarea id="sentence" placeholder="Type your plan or sentence here..." style="width:100%;height:60px;padding:10px;border-radius:4px;border:1px solid #ccc;">I plan to buy an apple</textarea>
        <button onclick="predictSentiment()" style="margin-top:10px;">Predict Sentiment</button>
        <button onclick="refreshSentiment()" style="margin-top:5px;background:#eee;color:#333;">Refresh</button>
        <div class="result" id="sentiment-result"></div>
    </div>
    <div class="container">
        <h2>LIS Game</h2>
        <div id="lis-seq" style="text-align:center;margin-bottom:10px;"></div>
        <div id="lis-selected" style="text-align:center;margin-bottom:10px;"></div>
        <button onclick="submitLIS()">Submit Sequence</button>
        <button onclick="refreshLIS()" style="margin-top:5px;background:#eee;color:#333;">Refresh</button>
        <div class="result" id="lis-result"></div>
    </div>
    <div class="container">
        <h2>Stock Price Trends</h2>
        <div style="margin-bottom:10px;font-size:0.95rem;">
            <label for="stock-select" style="font-size:0.95rem;">Select companies:</label>
            <select id="stock-select" multiple size="5" style="width:100%;margin-top:5px;font-size:0.95rem;padding:6px;">
                <option value="GOOGL">Google (GOOGL)</option>
                <option value="NVDA">Nvidia (NVDA)</option>
                <option value="AAPL">Apple (AAPL)</option>
                <option value="MSFT">Microsoft (MSFT)</option>
                <option value="AMZN">Amazon (AMZN)</option>
                <option value="META">Meta (META)</option>
                <option value="TSLA">Tesla (TSLA)</option>
                <option value="NFLX">Netflix (NFLX)</option>
                <option value="AMD">AMD (AMD)</option>
                <option value="INTC">Intel (INTC)</option>
                <option value="BABA">Alibaba (BABA)</option>
                <option value="SPY">S&P 500 ETF (SPY)</option>
                <option value="QQQ">Nasdaq 100 ETF (QQQ)</option>
                <option value="VOO">S&P 500 ETF (VOO)</option>
                <option value="GTIM">Good Times Restaurants (GTIM)</option>
                <option value="ARKK">ARK Innovation ETF (ARKK)</option>
                <option value="EEM">Emerging Markets ETF (EEM)</option>
                <option value="XLF">Financial Select Sector SPDR (XLF)</option>
                <option value="MNQ=F">Micro E-mini Nasdaq-100 (MNQ=F)</option>
            </select>
            <div style="margin-top:8px;">
                <label for="scale-select" style="font-size:0.95rem;">Y-Axis Scale:</label>
                <select id="scale-select" style="margin-left:8px;font-size:0.95rem;padding:4px;">
                    <option value="linear">Linear</option>
                    <option value="logarithmic">Log</option>
                </select>
            </div>
        </div>
        <button onclick="fetchStockTrends()" style="font-size:0.98rem;padding:7px 0;">Show Stock Trends</button>
        <div id="stock-trends-result" style="margin-top:16px;font-size:0.97rem;"></div>
        <div style="width:100%;max-width:350px;margin:0 auto;">
            <canvas id="stockChartMulti" width="350" height="350" style="display:none;background:#fff;border-radius:12px;"></canvas>
        </div>
    </div>
    <div class="container">
        <h2>Largest Stock Price Change</h2>
        <div style="margin-bottom:10px;font-size:0.95rem;">
            <label for="maxchange-stock-select" style="font-size:0.95rem;">Select companies:</label>
            <select id="maxchange-stock-select" multiple size="5" style="width:100%;margin-top:5px;font-size:0.95rem;padding:6px;">
                <option value="GOOGL">Google (GOOGL)</option>
                <option value="NVDA">Nvidia (NVDA)</option>
                <option value="AAPL">Apple (AAPL)</option>
                <option value="MSFT">Microsoft (MSFT)</option>
                <option value="AMZN">Amazon (AMZN)</option>
                <option value="META">Meta (META)</option>
                <option value="TSLA">Tesla (TSLA)</option>
                <option value="NFLX">Netflix (NFLX)</option>
                <option value="AMD">AMD (AMD)</option>
                <option value="INTC">Intel (INTC)</option>
                <option value="BABA">Alibaba (BABA)</option>
                <option value="SPY">S&P 500 ETF (SPY)</option>
                <option value="QQQ">Nasdaq 100 ETF (QQQ)</option>
                <option value="VOO">S&P 500 ETF (VOO)</option>
                <option value="GTIM">Good Times Restaurants (GTIM)</option>
                <option value="ARKK">ARK Innovation ETF (ARKK)</option>
                <option value="EEM">Emerging Markets ETF (EEM)</option>
                <option value="XLF">Financial Select Sector SPDR (XLF)</option>
                <option value="MNQ=F">Micro E-mini Nasdaq-100 (MNQ=F)</option>
            </select>
        </div>
        <button onclick="fetchMaxChange()" style="font-size:0.98rem;padding:7px 0;">Show Largest Change Ranking</button>
        <div id="maxchange-result" style="margin-top:16px;font-size:0.97rem;"></div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.4.0"></script>
    <script>
        async function checkMatch() {
            const name1 = document.getElementById('name1').value;
            const dob1 = document.getElementById('dob1').value;
            const name2 = document.getElementById('name2').value;
            const dob2 = document.getElementById('dob2').value;
            const algorithm = document.getElementById('algorithm').value;
            const res = await fetch('/match', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name1, name2, dob1, dob2, algorithm })
            });
            const data = await res.json();
            document.getElementById('result').innerHTML = getMatchBar(data.percentage);
        }
        async function predictSentiment() {
            const sentence = document.getElementById('sentence').value;
            const res = await fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ sentence })
            });
            const data = await res.json();
            let description = '';
            if (data.sentiment === 'positive') {
                description = 'This plan sounds positive and encouraging! You are likely to have a good outcome or positive experience.';
            } else if (data.sentiment === 'negative') {
                description = 'This plan seems negative or risky. You may want to reconsider or prepare for possible challenges.';
            } else {
                description = 'This plan is neutral. It could go either way, or more information is needed to judge.';
            }
            let barColor = '#aaa';
            if (data.sentiment === 'positive') barColor = '#4caf50';
            else if (data.sentiment === 'negative') barColor = '#f44336';
            const percent = Math.round((data.score + 1) * 50); // -1 to 1 mapped to 0-100
            const percentText = (percent).toFixed(1) + '%';
            const bar = `<div style='background:#eee;width:100%;height:18px;border-radius:9px;overflow:hidden;margin:10px 0;'>` +
                `<div style='height:18px;width:${percent}%;background:${barColor};transition:width 0.5s;'></div></div>`;
            document.getElementById('sentiment-result').innerHTML = `<b>Sentiment:</b> ${data.sentiment} <br><b>Score:</b> ${percentText} ${bar}<br>${description}`;
        }
        function refreshMatch() {
            document.getElementById('name1').value = '';
            document.getElementById('dob1').value = '';
            document.getElementById('name2').value = '';
            document.getElementById('dob2').value = '';
            document.getElementById('algorithm').selectedIndex = 0;
            document.getElementById('result').innerText = '';
        }
        function refreshSentiment() {
            document.getElementById('sentence').value = '';
            document.getElementById('sentiment-result').innerText = '';
        }
        function getMatchBar(percentage) {
            const bar = `<div style='background:#eee;width:100%;height:18px;border-radius:9px;overflow:hidden;margin:10px 0;'>` +
                `<div style='height:18px;width:${percentage}%;background:#2196f3;transition:width 0.5s;'></div></div>`;
            return `<b>How matchable between these two:</b> ${percentage}% ${bar}`;
        }
        // LIS Game logic
        let lisNumbers = [];
        let lisSelected = [];
        function randomLISNumbers() {
            lisNumbers = Array.from({length: 10}, () => Math.floor(Math.random() * 40));
            lisSelected = [];
            renderLIS();
        }
        function renderLIS() {
            const seqDiv = document.getElementById('lis-seq');
            seqDiv.innerHTML = lisNumbers.map((num, idx) =>
                `<button onclick='selectLIS(${idx})' style='width:36px;margin:2px;${lisSelected.includes(idx) ? "background:#2196f3;color:#fff;" : ""}'>${num}</button>`
            ).join(' ');
            document.getElementById('lis-selected').innerHTML =
                'Your sequence: ' + lisSelected.map(i => lisNumbers[i]).join(', ');
            document.getElementById('lis-result').innerHTML = '';
        }
        function selectLIS(idx) {
            if (lisSelected.length === 0 || (idx > lisSelected[lisSelected.length-1] && lisNumbers[idx] > lisNumbers[lisSelected[lisSelected.length-1]])) {
                lisSelected.push(idx);
                renderLIS();
            }
        }
        async function submitLIS() {
            const userSeq = lisSelected.map(i => lisNumbers[i]);
            const res = await fetch('/lis', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nums: lisNumbers })
            });
            const data = await res.json();
            const optimal = data.lis;
            let msg = `<b>Your LIS length:</b> ${userSeq.length}<br><b>Optimal LIS length:</b> ${optimal.length}<br>`;
            msg += `<b>Your sequence:</b> [${userSeq.join(', ')}]<br>`;
            msg += `<b>Optimal LIS:</b> [${optimal.join(', ')}]`;
            document.getElementById('lis-result').innerHTML = msg;
        }
        function refreshLIS() {
            randomLISNumbers();
        }
        // Initialize LIS game on load
        randomLISNumbers();
        async function fetchStockTrends() {
            document.getElementById('stock-trends-result').innerText = 'Loading...';
            document.getElementById('stockChartMulti').style.display = 'none';
            const select = document.getElementById('stock-select');
            const selected = Array.from(select.selectedOptions).map(opt => opt.value);
            let url = '/stocks/history';
            if (selected.length > 0) {
                url += '?symbols=' + selected.join(',');
            }
            try {
                const res = await fetch(url);
                const data = await res.json();
                let msg = '';
                let chartData = [];
                let chartLabels = [];
                let first = true;
                let statsTable = '<table style="width:100%;margin-top:10px;font-size:0.98rem;text-align:center;border-collapse:collapse;"><tr><th>Stock</th><th>Open</th><th>High</th><th>Low</th><th>Close</th></tr>';
                let summaryMsg = '';
                for (const [name, info] of Object.entries(data)) {
                    if (info.dates && info.closes) {
                        msg += `<b>${name} (${info.symbol})</b><br>`;
                        if (first) {
                            chartLabels = info.dates;
                            first = false;
                        }
                        // Calculate stats
                        const open = info.closes[0];
                        const close = info.closes[info.closes.length-1];
                        const high = Math.max(...info.closes);
                        const low = Math.min(...info.closes);
                        const change = close - open;
                        const changePct = (change / open) * 100;
                        const color = change >= 0 ? 'green' : 'red';
                        summaryMsg += `<div style="margin-bottom:6px;"><b>${name} (${info.symbol})</b>: <span style="color:${color}">${change>=0?'+':''}${change.toFixed(2)} (${changePct>=0?'+':''}${changePct.toFixed(2)}%)</span></div>`;
                        statsTable += `<tr><td>${name} (${info.symbol})</td><td>${open.toFixed(2)}</td><td>${high.toFixed(2)}</td><td>${low.toFixed(2)}</td><td>${close.toFixed(2)}</td></tr>`;
                        // Color line green/red, area fill, highlight latest point
                        chartData.push({
                            label: `${name} (${info.symbol})`,
                            data: info.closes,
                            borderColor: color,
                            backgroundColor: color === 'green' ? 'rgba(76,175,80,0.12)' : 'rgba(233,30,99,0.12)',
                            fill: true,
                            tension: 0.3,
                            pointRadius: info.closes.map((v,i)=>i===info.closes.length-1?6:0),
                            pointBackgroundColor: info.closes.map((v,i)=>i===info.closes.length-1?color:'rgba(0,0,0,0)'),
                            pointBorderColor: info.closes.map((v,i)=>i===info.closes.length-1?color:'rgba(0,0,0,0)'),
                            pointBorderWidth: info.closes.map((v,i)=>i===info.closes.length-1?2:0)
                        });
                    } else {
                        msg += `<b>${name} (${info.symbol}):</b> ${info.error}<br>`;
                    }
                }
                statsTable += '</table>';
                if (chartData.length > 0) {
                    const scaleType = document.getElementById('scale-select').value;
                    renderStockMultiChart('stockChartMulti', chartLabels, chartData, scaleType);
                    document.getElementById('stockChartMulti').style.display = 'block';
                }
                document.getElementById('stock-trends-result').innerHTML = summaryMsg + msg + statsTable;
            } catch (e) {
                document.getElementById('stock-trends-result').innerText = 'Failed to fetch stock trends.';
            }
        }
        function getStockColor(symbol, alpha=1) {
            const colors = {
                'GOOGL': 'rgba(33,150,243,ALPHA)',
                'NVDA': 'rgba(76,175,80,ALPHA)',
                'AAPL': 'rgba(255,193,7,ALPHA)',
                'MSFT': 'rgba(156,39,176,ALPHA)',
                'AMZN': 'rgba(255,87,34,ALPHA)',
                'META': 'rgba(0,188,212,ALPHA)',
                'TSLA': 'rgba(233,30,99,ALPHA)',
                'NFLX': 'rgba(121,85,72,ALPHA)',
                'AMD': 'rgba(205,220,57,ALPHA)',
                'INTC': 'rgba(63,81,181,ALPHA)',
                'BABA': 'rgba(255,152,0,ALPHA)'
            };
            return (colors[symbol] || 'rgba(33,33,33,ALPHA)').replace('ALPHA', alpha);
        }
        let stockCharts = {};
        function renderStockMultiChart(canvasId, labels, datasets, scaleType='linear') {
            if (stockCharts[canvasId]) {
                stockCharts[canvasId].destroy();
            }
            const ctx = document.getElementById(canvasId).getContext('2d');
            // Find high/low points for each dataset
            const annotationPlugins = [];
            let allValues = [];
            datasets.forEach(ds => {
                if (ds.data && ds.data.length > 0) {
                    allValues = allValues.concat(ds.data);
                    const maxVal = Math.max(...ds.data);
                    const minVal = Math.min(...ds.data);
                    const maxIdx = ds.data.indexOf(maxVal);
                    const minIdx = ds.data.indexOf(minVal);
                    // Add point annotation for high
                    annotationPlugins.push({
                        type: 'point',
                        xValue: labels[maxIdx],
                        yValue: maxVal,
                        backgroundColor: 'red',
                        radius: 6,
                        borderColor: 'red',
                        borderWidth: 2,
                        label: {
                            display: true,
                            content: `High: ${maxVal.toFixed(2)}`,
                            position: 'top',
                            color: 'red',
                            font: { weight: 'bold' }
                        }
                    });
                    // Add point annotation for low
                    annotationPlugins.push({
                        type: 'point',
                        xValue: labels[minIdx],
                        yValue: minVal,
                        backgroundColor: 'blue',
                        radius: 6,
                        borderColor: 'blue',
                        borderWidth: 2,
                        label: {
                            display: true,
                            content: `Low: ${minVal.toFixed(2)}`,
                            position: 'bottom',
                            color: 'blue',
                            font: { weight: 'bold' }
                        }
                    });
                }
            });
            let suggestedMin = undefined, suggestedMax = undefined;
            if (allValues.length > 0) {
                const min = Math.min(...allValues);
                const max = Math.max(...allValues);
                const padding = (max - min) * 0.08;
                suggestedMin = min - padding;
                suggestedMax = max + padding;
            }
            stockCharts[canvasId] = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: true, position: 'top', labels: { font: { size: 15 } } },
                        title: { display: true, text: 'Stock Price Trend (Past 1 Month)', font: { size: 18 } },
                        tooltip: { enabled: true, mode: 'index', intersect: false },
                        annotation: {
                            annotations: annotationPlugins
                        }
                    },
                    interaction: { mode: 'nearest', axis: 'x', intersect: false },
                    scales: {
                        x: {
                            display: true,
                            title: { display: true, text: 'Date', font: { size: 14 } },
                            ticks: {
                                autoSkip: false,
                                maxRotation: 0,
                                minRotation: 0,
                                callback: function(value, index, values) {
                                    // Show only first, last, and every 5th date
                                    if (index === 0 || index === labels.length - 1 || index % 5 === 0) {
                                        return labels[index];
                                    }
                                    return '';
                                },
                                font: { size: 12 }
                            },
                            grid: { display: true, color: '#eee' }
                        },
                        y: {
                            beginAtZero: false,
                            type: scaleType,
                            title: { display: true, text: 'Price (USD)', font: { size: 14 } },
                            grid: { display: true, color: '#eee' },
                            ticks: { font: { size: 12 } },
                            suggestedMin: suggestedMin,
                            suggestedMax: suggestedMax
                        }
                    }
                },
                plugins: [window['ChartAnnotationPlugin']].filter(Boolean)
            });
        }
        function showStockTrendsSection() {
            document.getElementById('main-sections').style.display = 'none';
            document.getElementById('stock-trends-section').style.display = '';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        function showMainSections() {
            document.getElementById('stock-trends-section').style.display = 'none';
            document.getElementById('main-sections').style.display = '';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        async function fetchMaxChange() {
            document.getElementById('maxchange-result').innerText = 'Loading...';
            const select = document.getElementById('maxchange-stock-select');
            const selected = Array.from(select.selectedOptions).map(opt => opt.value);
            let url = '/stocks/maxchange';
            if (selected.length > 0) {
                url += '?symbols=' + selected.join(',');
            }
            try {
                const res = await fetch(url);
                const data = await res.json();
                let table = `<table style='width:100%;margin-top:10px;font-size:0.97rem;text-align:center;border-collapse:collapse;'><tr><th>Rank</th><th>Stock</th><th>Max Abs Change</th><th>Start Date</th><th>End Date</th><th>Start Price</th><th>End Price</th></tr>`;
                data.forEach((item, idx) => {
                    if (item.max_abs_sum !== undefined) {
                        table += `<tr><td>${idx+1}</td><td>${item.name} (${item.symbol})</td><td>${item.max_abs_sum.toFixed(2)}</td><td>${item.start_date}</td><td>${item.end_date}</td><td>${item.start_price.toFixed(2)}</td><td>${item.end_price.toFixed(2)}</td></tr>`;
                    } else {
                        table += `<tr><td colspan='7'>${item.name} (${item.symbol}): ${item.error}</td></tr>`;
                    }
                });
                table += '</table>';
                document.getElementById('maxchange-result').innerHTML = table;
            } catch (e) {
                document.getElementById('maxchange-result').innerText = 'Failed to fetch ranking.';
            }
        }
    </script>
</body>
