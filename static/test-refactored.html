<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Refactored Frontend</title>
    
    <!-- External CSS Dependencies -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Modular CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/sliders.css">
    
    <style>
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .test-section {
            margin-bottom: 2rem;
            padding: 1rem;
            border: 1px solid #dee2e6;
            border-radius: 8px;
        }
        .test-result {
            padding: 0.5rem;
            margin: 0.5rem 0;
            border-radius: 4px;
        }
        .test-pass {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .test-fail {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Frontend Refactoring Test</h1>
        <p class="text-muted">Testing the modular frontend architecture</p>
        
        <div class="test-section">
            <h3>CSS Loading Test</h3>
            <div id="css-test-results">
                <div class="test-result">Testing CSS files...</div>
            </div>
        </div>
        
        <div class="test-section">
            <h3>JavaScript Loading Test</h3>
            <div id="js-test-results">
                <div class="test-result">Testing JavaScript modules...</div>
            </div>
        </div>
        
        <div class="test-section">
            <h3>Component Loading Test</h3>
            <div id="component-test-results">
                <div class="test-result">Testing component loading...</div>
            </div>
        </div>
        
        <div class="test-section">
            <h3>Sample Components</h3>
            <div id="sample-components">
                <!-- Sample components will be loaded here -->
            </div>
        </div>
    </div>

    <!-- External JavaScript Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Test Script -->
    <script>
        class FrontendTester {
            constructor() {
                this.results = {
                    css: [],
                    js: [],
                    components: []
                };
                this.init();
            }

            init() {
                this.testCSS();
                this.testJavaScript();
                this.testComponents();
            }

            testCSS() {
                const cssFiles = [
                    'css/main.css',
                    'css/components.css',
                    'css/animations.css',
                    'css/sliders.css'
                ];

                cssFiles.forEach(file => {
                    const link = document.querySelector(`link[href="${file}"]`);
                    if (link) {
                        this.addResult('css', `✓ ${file} loaded successfully`, 'pass');
                    } else {
                        this.addResult('css', `✗ ${file} not found`, 'fail');
                    }
                });
            }

            testJavaScript() {
                const jsFiles = [
                    'js/utils/cache.js',
                    'js/utils/tabs.js',
                    'js/utils/modals.js',
                    'js/utils/loading.js',
                    'js/utils/component-loader.js',
                    'js/app.js'
                ];

                jsFiles.forEach(file => {
                    // Check if file exists by trying to fetch it
                    fetch(file)
                        .then(response => {
                            if (response.ok) {
                                this.addResult('js', `✓ ${file} accessible`, 'pass');
                            } else {
                                this.addResult('js', `✗ ${file} not accessible (${response.status})`, 'fail');
                            }
                        })
                        .catch(error => {
                            this.addResult('js', `✗ ${file} error: ${error.message}`, 'fail');
                        });
                });
            }

            async testComponents() {
                const components = [
                    'components/minigolf-strategy.html',
                    'components/futurequant-dashboard.html'
                ];

                for (const component of components) {
                    try {
                        const response = await fetch(component);
                        if (response.ok) {
                            this.addResult('components', `✓ ${component} accessible`, 'pass');
                        } else {
                            this.addResult('components', `✗ ${component} not accessible (${response.status})`, 'fail');
                        }
                    } catch (error) {
                        this.addResult('components', `✗ ${component} error: ${error.message}`, 'fail');
                    }
                }
            }

            addResult(category, message, status) {
                this.results[category].push({ message, status });
                this.updateResults(category);
            }

            updateResults(category) {
                const container = document.getElementById(`${category}-test-results`);
                if (container) {
                    container.innerHTML = this.results[category]
                        .map(result => `<div class="test-result test-${result.status}">${result.message}</div>`)
                        .join('');
                }
            }
        }

        // Initialize tester when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new FrontendTester();
        });
    </script>
</body>
</html>
