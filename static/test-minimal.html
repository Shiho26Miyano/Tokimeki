<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Component Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>üß™ Minimal Component Test</h1>
        
        <div class="card mb-4">
            <div class="card-header">
                <h5>Loading Steps</h5>
            </div>
            <div class="card-body">
                <ol id="steps">
                    <li>Page loaded</li>
                </ol>
            </div>
        </div>
        
        <div id="test-root">
            <div class="alert alert-info">Component will render here...</div>
        </div>
    </div>

    <!-- Load React -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script>
        document.getElementById('steps').innerHTML += '<li style="color: green;">‚úÖ React loaded</li>';
    </script>

    <!-- Load ReactDOM -->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script>
        document.getElementById('steps').innerHTML += '<li style="color: green;">‚úÖ ReactDOM loaded</li>';
    </script>

    <!-- Test inline script first -->
    <script>
        console.log('Inline script test');
        document.getElementById('steps').innerHTML += '<li style="color: blue;">üìù Inline script executed</li>';
        
        // Test if we can define a component inline
        setTimeout(() => {
            if (typeof React !== 'undefined') {
                function InlineTestComponent() {
                    return React.createElement('div', { className: 'alert alert-info' }, 
                        'Inline component works!'
                    );
                }
                window.InlineTestComponent = InlineTestComponent;
                document.getElementById('steps').innerHTML += '<li style="color: green;">‚úÖ Inline component defined</li>';
            }
        }, 100);
    </script>

    <!-- Load minimal external script -->
    <script 
        src="/static/js/components/test-minimal.js"
        onload="document.getElementById('steps').innerHTML += '<li style=\'color: green;\'>‚úÖ External script loaded</li>';"
        onerror="document.getElementById('steps').innerHTML += '<li style=\'color: red;\'>‚ùå External script failed</li>';"
    ></script>
    
    <script>
        setTimeout(() => {
            document.getElementById('steps').innerHTML += '<li>Checking components...</li>';
            
            // Check inline component
            if (typeof window.InlineTestComponent !== 'undefined') {
                document.getElementById('steps').innerHTML += '<li style="color: green;">‚úÖ Inline component found</li>';
            } else {
                document.getElementById('steps').innerHTML += '<li style="color: red;">‚ùå Inline component missing</li>';
            }
            
            // Check external component
            if (typeof window.TestComponent !== 'undefined') {
                document.getElementById('steps').innerHTML += '<li style="color: green;">‚úÖ External component found</li>';
                
                // Try to render it
                try {
                    const container = document.getElementById('test-root');
                    if (ReactDOM.createRoot) {
                        const root = ReactDOM.createRoot(container);
                        root.render(React.createElement(window.TestComponent));
                    } else {
                        ReactDOM.render(React.createElement(window.TestComponent), container);
                    }
                    document.getElementById('steps').innerHTML += '<li style="color: green;">üéâ External component rendered!</li>';
                } catch (error) {
                    document.getElementById('steps').innerHTML += '<li style="color: red;">‚ùå Render error: ' + error.message + '</li>';
                }
            } else {
                document.getElementById('steps').innerHTML += '<li style="color: red;">‚ùå External component missing</li>';
                
                // Try to render inline component instead
                if (typeof window.InlineTestComponent !== 'undefined') {
                    try {
                        const container = document.getElementById('test-root');
                        if (ReactDOM.createRoot) {
                            const root = ReactDOM.createRoot(container);
                            root.render(React.createElement(window.InlineTestComponent));
                        } else {
                            ReactDOM.render(React.createElement(window.InlineTestComponent), container);
                        }
                        document.getElementById('steps').innerHTML += '<li style="color: blue;">üìù Inline component rendered as fallback</li>';
                    } catch (error) {
                        document.getElementById('steps').innerHTML += '<li style="color: red;">‚ùå Inline render error: ' + error.message + '</li>';
                    }
                }
            }
            
            // Show all window properties that might be components
            const windowKeys = Object.keys(window).filter(key => 
                key.includes('Component') || key.includes('Test') || key.includes('AAPL')
            );
            document.getElementById('steps').innerHTML += '<li>Window component keys: [' + windowKeys.join(', ') + ']</li>';
            
        }, 1500);
    </script>
</body>
</html>
