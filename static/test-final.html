<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final AAPL Component Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Prevent caching -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
    <div class="container mt-4">
        <h1>üéØ Final AAPL Component Test</h1>
        
        <div class="card mb-4">
            <div class="card-header">
                <h5>Test Progress</h5>
            </div>
            <div class="card-body">
                <div id="progress">
                    <p>Starting comprehensive test...</p>
                </div>
            </div>
        </div>
        
        <div id="component-root">
            <div class="alert alert-info">AAPL Component will render here...</div>
        </div>
    </div>

    <!-- Load React -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script>
        document.getElementById('progress').innerHTML += '<p style="color: green;">‚úÖ React loaded</p>';
    </script>

    <!-- Load ReactDOM -->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script>
        document.getElementById('progress').innerHTML += '<p style="color: green;">‚úÖ ReactDOM loaded</p>';
    </script>

    <script>
        async function loadAAPLComponent() {
            try {
                const timestamp = Date.now();
                const componentUrl = '/static/js/components/aapl-weekly-tracker-simple.js?t=' + timestamp;
                
                document.getElementById('progress').innerHTML += '<p>üîÑ Loading AAPL component from: <code>' + componentUrl + '</code></p>';
                
                // Method 1: Try fetch + eval
                const response = await fetch(componentUrl);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const componentCode = await response.text();
                document.getElementById('progress').innerHTML += '<p style="color: green;">‚úÖ Component code fetched (' + componentCode.length + ' chars)</p>';
                
                // Show first 200 characters
                document.getElementById('progress').innerHTML += '<p>Preview: <code>' + componentCode.substring(0, 200) + '...</code></p>';
                
                // Evaluate the component code
                eval(componentCode);
                document.getElementById('progress').innerHTML += '<p style="color: green;">‚úÖ Component code evaluated</p>';
                
                // Wait a moment for the component to be defined
                setTimeout(() => {
                    if (typeof window.AAPLWeeklyTracker !== 'undefined') {
                        document.getElementById('progress').innerHTML += '<p style="color: green;">üéâ AAPLWeeklyTracker component found!</p>';
                        
                        try {
                            const container = document.getElementById('component-root');
                            
                            if (ReactDOM.createRoot) {
                                const root = ReactDOM.createRoot(container);
                                root.render(React.createElement(window.AAPLWeeklyTracker));
                            } else {
                                ReactDOM.render(React.createElement(window.AAPLWeeklyTracker), container);
                            }
                            
                            document.getElementById('progress').innerHTML += '<p style="color: green;">üöÄ AAPL Component rendered successfully!</p>';
                            document.getElementById('progress').innerHTML += '<p style="color: blue;">üìä The component should now be loading real AAPL data from your backend API.</p>';
                            
                        } catch (renderError) {
                            document.getElementById('progress').innerHTML += '<p style="color: red;">‚ùå Render error: ' + renderError.message + '</p>';
                            console.error('Render error:', renderError);
                        }
                    } else {
                        document.getElementById('progress').innerHTML += '<p style="color: red;">‚ùå AAPLWeeklyTracker component not found after eval</p>';
                        
                        // Show what components are available
                        const windowKeys = Object.keys(window).filter(key => 
                            key.includes('AAPL') || key.includes('Component') || key.includes('Tracker')
                        );
                        document.getElementById('progress').innerHTML += '<p>Available components: [' + windowKeys.join(', ') + ']</p>';
                    }
                }, 1000);
                
            } catch (error) {
                document.getElementById('progress').innerHTML += '<p style="color: red;">‚ùå Error: ' + error.message + '</p>';
                console.error('Component loading error:', error);
            }
        }
        
        // Start loading after React is ready
        setTimeout(loadAAPLComponent, 1000);
    </script>
</body>
</html>
